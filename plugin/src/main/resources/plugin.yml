name: OpenAudioMc
version: 6.5.5
softdepend: [WorldGuard, Train_Carts, LiteBans]
main: com.craftmend.openaudiomc.spigot.OpenAudioMcSpigot
api-version: 1.13
authors: [Mindgamesnl]
description: The OpenAudioMc plugin. Brings real sound and lights to your minecraft server with the help of a custom web client.
website: https://openaudiomc.net/
commands:
  audio:
    aliases: [sound, connect, media, muziek, geluid, voice, vc, voicechat]
    description: Generate a link to the audio web client
  volume:
    aliases: [setvolume, vol]
    description: Change the volume of the audio web client
  openaudiomc:
    aliases: [oam, oa, openaudio]
    description: The command that does all of the magic
  mutemic:
    aliases: [mm, micmute]
    description: Mute your microphone when using the voice chat system
