name: OpenAudioMc
version: 6.10.9
softdepend: [WorldGuard, Train_Carts, LiteBans, Essentials, PlaceholderAPI]
main: com.craftmend.openaudiomc.spigot.OpenAudioMcSpigot
api-version: 1.13
authors: [Mindgamesnl, ToetMats]
description: "OpenAudioMc: Proximity voice chat & audio plugin for Minecraft, no mods needed. Supports Bungeecord, Velocity, Spigot & more."
website: https://openaudiomc.net/
commands:
  audio:
    aliases: [sound, connect, media, muziek, geluid, vc, voicechat, voice]
    description: Generate a link to the audio web client
  channel:
    aliases: [ch, vch, voicechannel]
    description: Manage/join voice channels
  volume:
    aliases: [setvolume, vol]
    description: Change the volume of the audio web client
  openaudiomc:
    aliases: [oam, oa, openaudio, oams, oas, openaudiospigot]
    description: The command that does all of the magic
  mutemic:
    aliases: [mm, micmute]
    description: Mute your microphone when using the voice chat system
  deafen:
    aliases: [deaf, deafen, undeaf, undeafen]
    description: Deafen yourself when using the voice chat system
